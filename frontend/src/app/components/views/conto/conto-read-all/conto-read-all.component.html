<div class="content">
    <div class="title">
        <h1>Contos de {{ categoria.nome }}</h1>
    </div>

    <button (click)="navegarParaCriarConto()" class="mat-elevation-z8" mat-stroked-button color="primary">Publicar um novo CONTO de {{ categoria.nome }}</button>

    <div class="content__tabela mat-elevation-z4">
        <table mat-table class="table" [dataSource]="contos">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="contos">
                <th class="mat-header-contos" mat-header-cell *matHeaderCellDef> Ler Conto </th>
                <td mat-cell *matCellDef="let row">
                    <div class="contos">
                        <a class="conto" matTooltip="Ler {{ row.titulo }}">
                            <i class="material-icons">article</i>
                        </a>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <div class="acoes">
                        <a class="edit" matTooltip="Editar Conto" routerLink="{{ row.id }}/update">
                            <i class="material-icons">edit</i>
                        </a>
                        <a class="delete" matTooltip="Deletar Conto">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
