<form>
    <mat-card class="home mat-elevation-z4 titulo">
        <button (click)="voltar()" mat-stroked-button color="warn">
            <i class="material-icons">keyboard_return</i>
        </button>
        <mat-card-title class="title">{{ conto.titulo }}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">Por {{ conto.nomeAutor }}</mat-card-subtitle>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle texto">{{ conto.texto }}</mat-card-subtitle>
    </mat-card>
</form>
