<div class="content">
    <div class="title">
        <h1>Categorias</h1>
    </div>

    <button routerLink="/categorias/create" class="mat-elevation-z8" mat-stroked-button color="primary">Criar nova Categoria</button>

    <div class="content__tabela mat-elevation-z4">
        <table mat-table class="table" [dataSource]="categorias">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="contos">
                <th class="mat-header-contos" mat-header-cell *matHeaderCellDef> Contos </th>
                <td mat-cell *matCellDef="let row">
                    <div class="contos">
                        <a class="conto" href="">
                            <i class="material-icons">article</i>
                        </a>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <div class="acoes">
                        <a class="edit" href="">
                            <i class="material-icons">edit</i>
                        </a>
                        <a class="delete" href="">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
