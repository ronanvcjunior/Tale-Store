<form class="example-form">
    <h1>Criar uma nova Categoria</h1>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="categoria.nome" matInput type="text" name="nome" placeholder="Ex. Fábula">
    </mat-form-field>

    <mat-form-field class="example-full-width " appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]="categoria.descricao" matInput type="text" name="descricao"
            placeholder="Contos de Fábula"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z4" mat-stroked-button color="accent">CRIAR</button>
        <button class="mat-elevation-z4" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
